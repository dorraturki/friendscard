<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg">
        <img class="top" src="/Assets/bg-pattern-top.svg" alt="">
        <img class="bottom" src="/Assets/bg-pattern-bottom.svg" alt="">
    </div>
    <div class="card">
        <div class="pattern">
            <img src="/Assets/bg-pattern-card.svg" alt="">
        </div>
        <div class="img-prf">
            <img src="/Assets/image-victor.jpg" alt="">
        </div>
        <div class="main">
            <h4>Victor Crest</h4>
            <h5>26</h5>
        </div>
        <div class="desc">
            <h6>London</h6>
        </div>
        <hr>
        <div class="numbs">
           <div>
            <h4>80K</h4>
            <h5>Followers</h5>
           </div>  
           <div class="part">
            <h4>803K</h4>
            <h5>Likes</h5>
           </div> 
           <div class="part">
            <h4>1.4K</h4>
            <h5>Photos</h5>
           </div> 
        </div>
    </div>
</body>
</html>
